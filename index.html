<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Şifre Üretici</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Şifre Üretici</h1>
      <div class="text-center mt-4">
        <label for="sifreUzunlugu">Şifre Uzunluğu (8-20):</label>
        <input
          type="number"
          id="sifreUzunlugu"
          class="form-control d-inline-block w-auto"
          min="8"
          max="20"
          value="12"
        />
      </div>
      <div class="text-center mt-4">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="harf" checked />
          <label class="form-check-label" for="harf">Harf</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="rakam" checked />
          <label class="form-check-label" for="rakam">Rakam</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="ozelKarakter" />
          <label class="form-check-label" for="ozelKarakter"
            >Özel Karakter</label
          >
        </div>
      </div>
      <div class="text-center mt-4">
        <label for="haricKarakterler">Hariç Tutulacak Karakterler:</label>
        <input
          type="text"
          id="haricKarakterler"
          class="form-control d-inline-block w-auto"
        />
      </div>
      <div class="text-center mt-4">
        <button id="sifreUretBtn" class="btn btn-primary">Şifre Üret</button>
      </div>
      <div class="text-center mt-3">
        <p id="sifreGoster" class="font-weight-bold"></p>
      </div>
      <div class="text-center mt-3">
        <button id="panoyaKopyalaBtn" class="btn btn-secondary">
          Panoya Kopyala
        </button>
      </div>
      <div class="text-center mt-3">
        <div class="progress">
          <div
            id="sifreGuclu"
            class="progress-bar"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
      <button id="darkModeBtn" class="btn btn-dark dark-mode-btn">
        Dark Mode
      </button>
    </div>

    <!-- JavaScript dosyasını dahil et -->
    <script src="script.js"></script>
    <!-- Bootstrap JS ve bağımlılıkları -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
